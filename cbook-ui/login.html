<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBook - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card fade-in">
      <div class="auth-header">
        <i class="bi bi-book-half" style="font-size: 2.5rem"></i>
        <h2 class="mt-2">Welcome to CBook</h2>
        <p>Sign in to manage your contacts</p>
      </div>
      <div class="auth-body">
        <form id="login-form" onsubmit="login(event)">
          <div class="mb-3">
            <label for="login-username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control border-start-0" id="login-username" placeholder="Enter username" required />
            </div>
          </div>
          <div class="mb-4">
            <label for="login-password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control border-start-0 border-end-0" id="login-password" placeholder="Enter password" required />
              <span class="input-group-text bg-light border-start-0 password-toggle" onclick="togglePassword('login-password', this)">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
          </button>
        </form>
        <div class="text-center mt-3">
          <span class="text-muted">Don't have an account?</span>
          <a href="register.html" class="text-decoration-none fw-semibold ms-1" style="color: var(--primary)">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/auth.js"></script>
  <script>
    if (isLoggedIn()) window.location.href = "index.html";

    function togglePassword(inputId, el) {
      const input = document.getElementById(inputId);
      const icon = el.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }
  </script>
</body>
</html>
